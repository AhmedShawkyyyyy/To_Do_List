<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- ICON -->
    <link rel="icon" type="image/png" href="./Vendors/img/vecteezy_check-mark-icon-sign-symbol-design_10142101.png">
    <!-- CSS -->
    <link rel="stylesheet" href="./Assets/CSS/master.css">
    <link rel="stylesheet" href="./Assets/CSS/bootstrap.min.css">
    <!-- FONT AWOSOME -->
    <link rel="stylesheet" href="./Vendors/fontawesome-free-6.4.2-web/css/all.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Estonia&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Estonia&family=Sirin+Stencil&display=swap" rel="stylesheet">
</head>

<body>

    <div class="title">
        <h2><i class="fa-solid fa-list-check"></i> To Do List </h2>
        <p class="lh-base">A compass for chaos, a map for dreams,<br> a reminder that even the smallest steps lead to
            the
            grandest
            adventures.</p>
    </div>

    <div
        class="section-1 col-md-8 col-sm-6  ms-5 me-5 d-flex flex-wrap-wrap justify-content-center align-items-center      ">
        <div class="input-group g-row-6">
            <span class="input-group-text mb-2 " id="basic-addon1"><i class="fa-solid fa-pen"></i></span>
            <input type="text" class="form-control mb-2 me-2 rounded-1 " placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1">
            <input type="datetime-local" name="datetime-local " id="datetime-local"
                class="slctDate rounded-2 mb-2 me-2 p-2 ">
            <button onclick="AddTask()" type="button" class="btn btn-outline-success add" id="add">Add</button>
        </div>
    </div>
    <div class="d-flex flex-wrap-wrap justify-content-center align-items-center">
        <table class="table table-Secondary w-75 ms-5 mt-5">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Task</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Update</th>
                    <th scope="col">Done</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody id="tasks">

            </tbody>
        </table>
        <div class="counter ms-5   p-2">
            <h5>Total Tasks<p id="total"></p>
            </h5>

            <h5>Completed Tasks<p id="checked"></p>
            </h5>

            <h5>Not-Completed Tasks <p id="unChecked"></p>
            </h5>

        </div>
    </div>
</body>
<script src="/Assets/JS/master.js"></script>
<script src="./Assets/JS/bootstrap.bundle.min.js"></script>

</html>
